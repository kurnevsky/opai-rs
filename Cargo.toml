[package]
name = "oppai"
version = "0.1.0"
authors = ["Evgeny Kurnevsky <kurnevsky@gmail.com>"]
license = "AGPL-3.0+"
description = "Open Points Artificial Intelligence"
edition = "2018"

[dependencies]
rand = "0.7"
rand_xorshift = "0.2"
time = "0.2"
log = "0.4"
env_logger = "0.8"
num_cpus = "1.13"
crossbeam = "0.8"
clap = "2.33"
oppai-field = { path = "oppai-field" }
oppai-common = { path = "oppai-common" }
oppai-ladders = { path = "oppai-ladders" }
oppai-uct = { path = "oppai-uct" }
oppai-minimax = { path = "oppai-minimax" }
oppai-patterns = { path = "oppai-patterns" }

[features]
default = ["dsu"]
dsu = ["oppai-field/dsu"]

[profile.dev]
opt-level = 0
lto = false
debug = true
panic = "unwind"

[profile.test]
opt-level = 3
lto = false
debug = true

[profile.bench]
opt-level = 3
lto = true
debug = false

[profile.release]
opt-level = 3
lto = true
debug = false
panic = "abort"
codegen-units = 1

[workspace]
members = [
  "oppai-field",
  "oppai-common",
  "oppai-ladders",
  "oppai-test-images",
  "oppai-uct",
  "oppai-minimax",
  "oppai-patterns",
  "oppai-zero",
  "oppai-zero-tf",
  "oppai-iced"
]
