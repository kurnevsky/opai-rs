[package]
name = "opai-rs"
version = "0.1.0"
authors = ["Kurnevsky Evgeny <kurnevsky@gmail.com>"]
license = "AGPL-3.0+"

[dependencies]
rand = "*"
time = "*"
log = "*"
log4rs = "*"
num_cpus = "*"
rustc-serialize = "*"
toml = "*"
crossbeam = "*"
clippy = { version = "*", optional = true }
tar = "*"

[dev-dependencies]
quickcheck = "0.2"

[features]
default = ["clippy"]

[profile.dev]
opt-level = 0
lto = false
debug = true

[profile.release]
opt-level = 3
lto = true
debug = false
